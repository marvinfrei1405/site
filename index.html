<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Lista Compras</title>
	<!-- CSS Import -->
	<link rel="stylesheet" href="main.css" />
	<!-- End of CSS Import -->
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- End of Fonts -->
</head>
<body>
	<!-- App Wrapper -->
	<main class="app">
     
		<!-- Greeting -->
		<section class="greeting">
			<h2 class="title">
				E aí, <input type="text" id="name" placeholder="Name here" /> 
            </h2>
            
            
		</section>
		<!-- End of Greeting -->
		
		<!-- New Todo -->
		<section class="create-todo">
            
			<h3><i class="bi bi-bag-check"></i> Lista de Compras</h3>
			<form id="new-todo-form">
				<h4>Oque deseja adicionar?</h4>
				<input 
					type="text" 
					placeholder="ex: leite"
					name="content"
					id="content" />
				
				<h4>Selecione a categoria:</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div><i class="bi bi-pen"></i>utensílios</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div><i class="bi bi-cart2"></i>comida</div>
					</label>
				</div>
                
				<input type="submit" value="Add"/>
			</form>
		</section>
		<!-- End of New Todo -->

		<!-- Todo List -->
		<section class="todo-list">
			<h3><i class="bi bi-card-checklist"></i> Sua Lista</h3>
			<div class="list" id="todo-list"></div>
		</section>
		<!-- End of Todo List -->

	</main>
	<!-- End of App Wrapper -->

	<!-- JS Import -->
	<script src="main.js">
        
    </script>
	<!-- End of JS Import -->
</body>
</html>
